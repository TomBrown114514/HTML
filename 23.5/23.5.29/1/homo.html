<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="homo.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="bg">
    <form action="#" autocomplete="off" method="get">
        <h2>传智学员信息登记表</h2>
        <p>
            <span>用户登录名：</span>
            <input disabled name="user_name" readonly type="text" value="myemail@163.com">（不能修改，只能查看）
        </p>
        <p>
            <span>真实姓名：</span>
            <input autofocus name="real_name" pattern="^[\u4E00-\u9FA5]+$" placeholder="例如：王明" required type="text">（必须填写，只能输入汉字）
        </p>
        <p>
            <span>真实年龄：</span>
            <input max="120" min="15" name="real_age" required type="number" value="24"> （必须填写）
        </p>
        <p>
            <span>出生日期：</span>
            <input name="birthday" required type="date" value="1990-1-1">（必须填写）
        </p>
        <p>
            <span>电子邮箱：</span>
            <input multiple name="myemail" placeholder="123456@126.com" required type="email">（必须填写）
        </p>
        <p>
            <span>身份证号：</span>
            <input name="card" pattern="^[1-9]\d{5}(?:18|19|20)\d{2}(?:0\d|10|11|12)(?:0[1-9]|[1-2]\d|30|31)\d{3}[\dXx]$" required
                   type="text">（必须填写，能够以数字、字母X结尾的短身份证号）
        </p>
        <p>
            <span>手机号码：</span>
            <input name="telephone" pattern="^1(?:(?:3[\d])|(?:4[5-7|9])|(?:5[0-3|5-9])|(?:6[5-7])|(?:7[0-8])|(?:8[\d])|(?:9[1|8|9]))\d{8}$"
                   required
                   type="tel">（必须填写）
        </p>
        <p>
            <span>个人主页：</span>
            <input list="urllist" name="myurl" pattern="^https://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?$" placeholder="https://www.itcast.cn"
                   type="url">（请选择网址）
            <datalist id="urllist">
                <option>https://www.itcast.cn</option>
                <option>https://www.boxuegu.com</option>
                <option>https://www.w3school.com.cn</option>
            </datalist>
        </p>
        <p class="lucky">
            <span>幸运颜色：</span>
            <input name="lovecolor" type="color" value="#fed000"> （请选择你喜欢的颜色）
        </p>
        <p class="btn">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
    </form>
</div>
</body>

</html>
