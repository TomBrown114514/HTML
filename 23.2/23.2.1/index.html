    <h1 >唐诗欣赏</h1>
    <hr size="3" align="left" />
    <h2 >静夜思</h2>
    <p align="center">李白</p>
    <p align="center">床前明月光，<br/>疑是地上霜。<br/>举头望明月，<br/>低头思故乡。</p>
    <hr size="3" align="left"/>
    <p>&nbsp;&nbsp;这是<font color="red">写远景思乡之情的诗</font>写远景思乡之情的诗，诗以明白如话的语言雕琢出明静醉人的秋夜的意境。</p>
    <p>&nbsp;&nbsp;它不追求想象的新颖奇特，也摒弃了辞藻的精工华美；它以清新朴素的笔触，抒写了丰富深曲的内容。</p>
    <p>&nbsp;&nbsp;境是境，情是情，那么逼真，那么动人，百读不厌，耐人寻绎。无怪乎有人赞它是“妙绝古今”。</p>
